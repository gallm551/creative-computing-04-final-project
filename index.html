<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>04 // Final Project</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Dosis|Fontdiner+Swanky" rel="stylesheet">

    </head>
    <body>
        <div class="content">
            <div class="titlebar"> Twiddler: 
            <a class="subtitle">The Online Twister Board Game</a>
            </div>

            <div class="mat"> 
                <div class="row1 dot grn g1"></div>
                <div class="row1 dot grn g2"></div>
                <div class="row1 dot grn g3"></div>
                <div class="row1 dot grn g4"></div>
                <div class="row1 dot grn g5"></div>
                <div class="row1 dot grn g6"></div>
                <br>
                <div class="row2 dot yell y1"></div>
                <div class="row2 dot yell y2"></div>
                <div class="row2 dot yell y3"></div>
                <div class="row2 dot yell y4"></div>
                <div class="row2 dot yell y5"></div>
                <div class="row2 dot yell y6"></div>
                <br>
                <div class="row3 dot red r1"></div>
                <div class="row3 dot red r2"></div>
                <div class="row3 dot red r3"></div>
                <div class="row3 dot red r4"></div>
                <div class="row3 dot red r5"></div>
                <div class="row3 dot red r6"></div>
                <br>
                <div class="row4 dot blu b1"></div>
                <div class="row4 dot blu b2"></div>
                <div class="row4 dot blu b3"></div>
                <div class="row4 dot blu b4"></div>
                <div class="row3 dot blu b5"></div>
                <div class="row3 dot blu b6"></div>
                <br>
            </div>

            <div class="spinner">
               <span class="fingers"> <img src="images/fingers.png"
                alt="fingers"/>
               </span>

               <span class="circle"> <img src="images/spinner.png"
                alt="circle"/>
                </span>

                <span class="stick">
                <img src="images/stick.png" alt="stick"> 
                </span>
            </div>

            <div class="instructions">
                <span style="font-size: 20px; color: green"> How To Play:</span>
                <br>
               1. Click the spinner <br>
               2. Press key <br>
               3. Try your best!
            </div>

            <div class="cheatsheet"> 
                <span style="font-size: 20px; color: red">
                    Cheat Sheet:
                </span>
                <span style="font-size: 15px; color: black">
                    <br>Green - 234567 
                    <br>Yellow - wertyu 
                    <br>Red - sdfghj 
                    <br>Blue - xcvbnm
                </span>
            </div>

            <div class="button spin"> SPIN </div>
        </div>
        <script type="text/javascript" src="js/site.js"></script>
    </body>
</html>
